<body>

  <div id="root">
  </div>
  <script>
    const handleSideNav = () => {
      if ($('.side-nav').hasClass('opened')) {
        $('.side-nav').removeClass('opened')
      } else {
        $('.side-nav').addClass('opened')
      }
    }
    $(document).ready(function () {
      $(".toggle-side-menu").click(() => {
        handleSideNav()
      });

      $(".main-list").click(() => {
        handleSideNav()
      });

      $(".side-menu-close").click(() => {
        handleSideNav()
      });
    })
  </script>
